name: Automate Ruby on Rails

on:
  push:
    branches:
      - 'main'
      
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v2

      - name: Install the gcloud CLI
        uses: google-github-actions/setup-gcloud@v0
        with:
          project_id: ${{ secrets.GOOGLE_PROJECT }}
          service_account_key: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
          export_default_credentials: true

      - name: Build and Push Docker Image
        env:
          GOOGLE_PROJECT: ${{ secrets.GOOGLE_PROJECT }}
        run: |
          gcloud auth configure-docker us-west1-docker.pkg.dev
          docker build -t us-west1-docker.pkg.dev/$GOOGLE_PROJECT/demo/ruby:latest .
          docker push us-west1-docker.pkg.dev/$GOOGLE_PROJECT/demo/ruby:latest

      - name: Deploy to Cloud Run
        env:
          GOOGLE_PROJECT: ${{ secrets.GOOGLE_PROJECT }}
        run: |
          gcloud run deploy ruby-app \
            --image us-west1-docker.pkg.dev/$GOOGLE_PROJECT/demo/ruby:latest
            --platform managed \
            --region us-west1 \
            --allow-unauthenticated \
            --port 8080

