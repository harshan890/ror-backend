name: Docker Image CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build the Docker image
        run: docker build -t harshan536/ruby-v .

      - name: Push the Docker image to Docker Hub
        run: docker push harshan536/ruby-v

  deploy:
    runs-on: self-hosted

    steps:
      # Step 1: Checkout the code (to get docker-compose.yml file)
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Step 3: Stop and remove existing containers, if any
      - name: Bring down any existing containers
        run: docker-compose down

      # Step 3: Pull and Start the Services with Docker Compose
      - name: Deploy with Docker Compose
        run: |
          docker-compose pull        # Pulls the latest image from Docker Hub
          docker-compose up -d       # Starts services in detached mode
